<!doctype html>
<html lang="en">
	<head>
	    <meta charset="utf-8">
		<title>Order of the Mouse</title>
		 <meta name="author" content="Peter David Carter">
		<link rel="stylesheet" type="text/css" href="css/gamecreator.css">
	</head>
	<body>
		<!-- Base element for app -->
		<div id="AppBase"></div>

		<!-- main layout template -->
		<script type="text/template" id="template-AppLayoutView">
			<div id="topbar">
				<div class="start">
				<a id="nav-start" class="navButton" href="../">Play Game</a>&nbsp;&nbsp;
				</div>
				<div id="navigation-bar">
					<a id="nav-page" class="navButton" href="#page">Basic Page Creator</a>&nbsp;&nbsp;
					<a id="nav-char" class="navButton" href="#char">Character Creator</a>&nbsp;&nbsp;
					<a id="nav-animator" class="navButton" href="#animator">Animator</a>&nbsp;&nbsp;
					<a id="nav-art" class="navButton" href="#art">Upload Art</a>&nbsp;&nbsp;
					<a id="nav-item" class="navButton" href="#item">Item Creator</a>&nbsp;&nbsp;
					<a id="nav-coffee" class="navButton" href="#coffee">Coffee?</a>
				</div>
			</div>
			<div id="left-sidebar">
				<div class="sidebar-text">
				</div>
			</div>
			<div id="ContentRegion"></div>
			</div>
		</script>
		<!-- start basic page creation template -->
		<script type="text/template" id="template-PageLayoutView">
			<div id="main-text">
				<h1 class="title">Create Basic Game Page</h1>
				<div id="input-area">
					<p alt="the number or name used to identify the page">Page Identifier</p>
					<form action="place_holder.asp">
						<input class="small-input" type="text">
						</br>
						<p>Page Text/Code</p>
						<input class="large-input" type="text"></br>
						<input type="submit" value="Submit">
						</form>
				</div>
			</div>
		</script>
		
		<!-- start character creator template -->
		<script type="text/template" id="template-CharLayoutView">
			<div id="main-text">
				<h1 class="title">Create Character</h1>
				<div id="input-area">
					<p alt="the number or name used to identify the page">Character Name</p>
					<input class="small-input" type="text">
					</br>
					<p>Description</p>
					<input class="large-input" type="text">
				</div>
			</div>
		</script>
		
		<!-- start animator page template -->
		<script type="text/template" id="template-AnimatorLayoutView">
			<div id="main-text">
				<h1 class="title">Animator</h1>
				<div id="input-area">
					<p alt="the number or name used to identify the page">Page Identifier</p>
					<input class="small-input" type="text">
					</br>
					<p>Page Text/Code</p>
					<input class="large-input" type="text">
				</div>
			</div>
		</script>
		
		<!-- start art upload page template -->
		<script type="text/template" id="template-ArtLayoutView">
			<div id="main-text">
				<h1 class="title">Upload Art</h1>
				<div id="input-area">
					<p alt="the number or name used to identify the page">Page Identifier</p>
					<input class="small-input" type="text">
					</br>
					<p>Page Text/Code</p>
					<input class="large-input" type="text">
				</div>
			</div>
		</script>
		
		<!-- start item creator template -->
		<script type="text/template" id="template-ItemLayoutView">
			<div id="main-text">
				<h1 class="title">Item Creator</h1>
				<div id="input-area">
					<p alt="the number or name used to identify the page">Page Identifier</p>
					<input class="small-input" type="text">
					</br>
					<p>Page Text/Code</p>
					<input class="large-input" type="text">
				</div>
			</div>
		</script>
		
		<!-- start coffee grinding template -->
		<script type="text/template" id="template-CoffeeLayoutView">
			<div id="main-text">
				<h1 class="title">Have a seat. The grinder is ready for you.</br></br>Coffee?</h1>
				<div id="input-area">
				</div>
			</div>
		</script>
		<!-- libraries -->
		<script type="text/javascript" src="vendor/jquery.js"></script>
		<script type="text/javascript" src="vendor/underscore.js"></script>
		<script type="text/javascript" src="vendor/backbone.js"></script>
		<script type="text/javascript" src="vendor/backbone.marionette.js"></script>

		<!-- app code -->
		<script type="text/javascript" src="js/creatorbackbone.js"></script>
	</body>
</html>
